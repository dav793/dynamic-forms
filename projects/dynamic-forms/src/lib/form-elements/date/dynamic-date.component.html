
<!-- FormControl is not inside a FormArray -->
<div *ngIf="!isFormArrayMember && group">

  <label class="center-block">
    <p class="form-label"><i *ngIf="icon" [ngClass]="icon" class="fa"  aria-hidden="true"></i> {{label}}</p>
    <div class="input-group date" [formGroup]="group">
      <input #myDatepicker type="text" class="form-control" formControlName="{{controlName}}">
      <div class="input-group-addon">
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </div>
    </div>

    <div class="errors" *ngIf="formControl.errors">
      <div *ngFor="let key of errorKeys" class="text-danger text-sm">
        <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
      </div>
    </div>
  </label>

</div>

<!-- FormControl is inside a FormArray -->
<div *ngIf="isFormArrayMember && group">

  <div [formGroup]="group">
    <div formArrayName="{{arrayName}}">
      <label class="center-block">
        <p class="form-label"><i *ngIf="icon" [ngClass]="icon" class="fa"  aria-hidden="true"></i> {{label}}</p>
        <div class="input-group date" [formGroupName]="indexInArray">
          <input #myDatepicker type="text" class="form-control" formControlName="{{controlName}}">
          <div class="input-group-addon">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
        </div>

        <div class="errors" *ngIf="formControl.errors">
          <div *ngFor="let key of errorKeys" class="text-danger text-sm">
            <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
          </div>
        </div>
      </label>
    </div>
  </div>

</div>
