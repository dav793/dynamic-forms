
<!-- FormControl is not inside a FormArray -->
<div *ngIf="!isFormArrayMember">

  <label class="center-block">
    <p class="form-label"><i *ngIf="icon" [ngClass]="icon" class="fa"  aria-hidden="true"></i> {{label}}</p>

    <div class='input-group time' [formGroup]="group">
      <input #myTimepicker type='text' class="form-control" formControlName="{{controlName}}"/>
      <span class="input-group-addon">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
      </span>
    </div>

    <div class="errors" *ngIf="formControl.errors">
      <div *ngFor="let key of errorKeys" class="text-danger text-sm">
        <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
      </div>
    </div>

  </label>

</div>

<!-- FormControl is inside a FormArray -->
<div *ngIf="isFormArrayMember">

  <div [formGroup]="group">
    <div formArrayName="{{arrayName}}">
      <label class="center-block">
        <p class="form-label"><i *ngIf="icon" [ngClass]="icon" class="fa"  aria-hidden="true"></i> {{label}}</p>

        <div class='input-group time' [formGroupName]="indexInArray">
          <input #myTimepicker type='text' class="form-control" formControlName="{{controlName}}"/>
          <span class="input-group-addon">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </span>
        </div>

        <div class="errors" *ngIf="formControl.errors">
          <div *ngFor="let key of errorKeys" class="text-danger text-sm">
            <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
          </div>
        </div>

      </label>
    </div>
  </div>

</div>
