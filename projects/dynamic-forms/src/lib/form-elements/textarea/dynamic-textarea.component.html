
<div [formGroup]="group">

  <!-- FormControl is not inside a FormArray -->
  <div *ngIf="!isFormArrayMember">
    <div *ngIf="!multiple">

      <div class="form-group">
        <label class="center-block">
          <p class="form-label"><i *ngIf="icon" [ngClass]="icon" class="fa"  aria-hidden="true"></i> {{label}}</p>
          <textarea (keydown.enter)="submit()" class="form-control" rows="{{rows}}" formControlName="{{controlName}}"></textarea>
        </label>

        <div *ngIf="formControl.errors">
          <div *ngFor="let key of errorKeys" class="text-danger text-sm">
            <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="multiple">

      <div class="form-group">
        <label class="center-block">
          <p class="form-label"><i *ngIf="icon" [ngClass]="icon" class="fa"  aria-hidden="true"></i> {{label}}</p>
          <textarea class="form-control" #insertBox (keyup)="onKeystroke(insertBox.value)" (keyup.enter)="onEnter(insertBox)" (blur)="onBlur(insertBox)" rows="{{rows}}" placeholder="{{ placeholder }}"></textarea>
        </label>

        <div *ngIf="formControl.errors">
          <div *ngFor="let key of errorKeys" class="text-danger text-sm">
            <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="chip" *ngFor="let value of formControlValue; let i = index">
          {{ value }}&nbsp;<i class="fa fa-times clickable" aria-hidden="false" (click)="removeFromFormControl(i)"></i>
        </div>
      </div>

    </div>
  </div>

  <!-- FormControl is inside a FormArray -->
  <div *ngIf="isFormArrayMember">
    <div *ngIf="!multiple">

      <div formArrayName="{{arrayName}}">
        <div class="form-group" [formGroupName]="indexInArray">
          <label class="center-block"><p class="form-label">{{label}}</p>
            <textarea (keydown.enter)="submit()" class="form-control" rows="{{rows}}" formControlName="{{controlName}}"></textarea>
          </label>

          <div *ngIf="formControl.errors">
            <div *ngFor="let key of errorKeys" class="text-danger text-sm">
              <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="multiple">

      <div class="form-group">
        <label class="center-block"><p class="form-label">{{label}}</p>
          <textarea class="form-control" #insertBox (keyup)="onKeystroke(insertBox.value)" (keyup.enter)="onEnter(insertBox)" (blur)="onBlur(insertBox)" rows="{{rows}}" placeholder="{{ placeholder }}"></textarea>
        </label>

        <div *ngIf="formControl.errors">
          <div *ngFor="let key of errorKeys" class="text-danger text-sm">
            <small *ngIf="formControl.errors[key]">{{errorMessages[key]}}</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="chip" *ngFor="let value of formControlValue; let i = index">
          {{ value }}&nbsp;<i class="fa fa-times clickable" aria-hidden="false" (click)="removeFromFormControl(i)"></i>
        </div>
      </div>

    </div>
  </div>

</div>
